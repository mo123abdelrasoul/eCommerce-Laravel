<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0d6efd" rx="20"/>

  <!-- Shopping cart icon -->
  <g transform="translate(50, 50)">
    <!-- Cart body -->
    <path d="M -25 -5 L -20 15 L 20 15 L 25 -5 Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>

    <!-- Cart handle -->
    <path d="M -20 -5 Q -15 -15 0 -15 Q 15 -15 20 -5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- Left wheel -->
    <circle cx="-15" cy="20" r="4" fill="white"/>

    <!-- Right wheel -->
    <circle cx="15" cy="20" r="4" fill="white"/>

    <!-- Text "m" for mstore -->
    <text x="0" y="8" font-size="14" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">M</text>
  </g>
</svg>
